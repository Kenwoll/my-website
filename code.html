<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Murad's Webpage</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>Student grade calculator</h1>
            <div class="screen-body-item">
              <div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="NAME"
                        id="name"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="SURNAME"
                        id="surname"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="PERCENTAGE"
                        id="percentage"
                    />
                </div>
                <div>
                    <input
                        type="button"
                        value="show grade"
                        class="form-button"
                        onclick="calculate()"
                    />
                </div>
              </div>
            </div>
            <div>
                <p id="showdata"></p>
            </div>
          </div>
          <script src="script.js"></script>
    </div>
</body>


</html>
